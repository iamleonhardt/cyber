    <script src="script.js"></script>

    <!-- CSS Grid -->
    <div class="pageWrapper">
      <div id="menuContainer" class="cell">
        <div id="bar"></div>
        <div id="glitchContainer">
          <div class="glitch">7748</div>
          <div class="glitch">7748</div>

      <div id="dashboard">
